<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Student Register</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }

        .header h1 {
            font-size: 28px;
            color: #007bff;
            text-transform: uppercase;
        }

        .marking-options, .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .marking-options label {
            font-weight: bold;
            margin-right: 10px;
        }

        select, .btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .btn-remove {
            background-color: #dc3545;
        }

        .btn-remove:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #dee2e6;
            text-align: center;
            font-size: 14px;
        }

        table th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table tr:hover {
            background-color: #e9ecef;
        }

        table td {
            position: relative;
        }

        .mark-cell input, .mark-cell select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .mark-cell input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            margin: 0;
        }

        .previous-session {
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Register</h1>
        </div>

        <div class="marking-options">
            <div>
                <label for="marking-type">Marking Type:</label>
                <select id="marking-type">
                    <option value="checkbox">Checkbox</option>
                    <option value="dropdown">Dropdown (Present/Absent)</option>
                    <option value="text">Text Input</option>
                </select>
            </div>
            <button class="btn btn-mark" onclick="updateMarking()">Update Marking</button>
        </div>

        <div class="controls">
            <button class="btn btn-add" onclick="addStudent()">Add Student</button>
            <button class="btn btn-remove" onclick="removeStudent()">Remove Selected</button>
        </div>

        <table id="register-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Select</th>
                    <th>Student Name</th>
                    <th>Previous Session</th>
                    <th>Mark</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentMarkingType = "checkbox";
        let studentCount = 0;

        function updateMarking() {
            currentMarkingType = document.getElementById("marking-type").value;
            const rows = document.querySelectorAll("#register-table tbody tr");
            rows.forEach(row => updateMarkingCell(row.querySelector(".mark-cell")));
        }

        function addStudent() {
            const table = document.getElementById("register-table").querySelector("tbody");
            const newRow = document.createElement("tr");
            studentCount++;

            newRow.innerHTML = `
                <td>${studentCount}</td>
                <td><input type="checkbox" class="select-row"></td>
                <td contenteditable="true" style="background-color: #ffffe0;">New Student</td>
                <td class="previous-session">None</td>
                <td class="mark-cell"></td>
            `;

            table.appendChild(newRow);
            updateMarkingCell(newRow.querySelector(".mark-cell"));
        }

        function removeStudent() {
            const rows = document.querySelectorAll("#register-table tbody tr");
            rows.forEach(row => {
                if (row.querySelector(".select-row").checked) {
                    row.remove();
                }
            });
        }

        function updateMarkingCell(cell) {
            cell.innerHTML = "";
            if (currentMarkingType === "checkbox") {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                cell.appendChild(checkbox);
            } else if (currentMarkingType === "dropdown") {
                const dropdown = document.createElement("select");
                dropdown.innerHTML = `
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                `;
                cell.appendChild(dropdown);
            } else if (currentMarkingType === "text") {
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Enter mark";
                cell.appendChild(input);
            }
        }
    </script>
</body>
    </html>
